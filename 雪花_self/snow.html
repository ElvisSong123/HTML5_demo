<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        
        #myCanvas {
            background-color: black;
        }
    </style>
</head>

<body>
    <canvas id='myCanvas'></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');
        var timer;
        var innerWidth = window.innerWidth;
        var innerHeight = window.innerHeight;
        canvas.width = innerWidth;
        canvas.height = innerHeight;
        var colorArray = ['#abcdef', '#fcc', '#fff', '#638ff1', '#f16363', '#d268ca', '#17f35b'];

        function newSnow(tranX, tranY, scale, rotate, speedX, speedY, speedR, colorNum) {

            this.tranX = tranX;
            this.tranY = tranY;
            this.scale = scale;
            this.rotate = rotate;
            this.speedX = speedX;
            this.speedY = speedY;
            this.speedR = speedR;
            this.colorNum = colorNum;
            this.rendom = function() {

                ctx.save();
                ctx.beginPath();

                ctx.translate(this.tranX, this.tranY);
                ctx.scale(this.scale, this.scale);
                ctx.rotate(this.rotate);
                disX = 20 * Math.sin(60 * Math.PI / 180);
                disY = 20 * Math.cos(60 * Math.PI / 180);

                ctx.moveTo(-20, 0);
                ctx.lineTo(20, 0);
                ctx.moveTo(disY, disX);
                ctx.lineTo(-disY, -disX);
                ctx.moveTo(-disY, disX);
                ctx.lineTo(disY, -disX);

                ctx.lineWidth = 10;
                ctx.lineCap = 'round';
                ctx.strokeStyle = colorArray[this.colorNum];
                ctx.stroke();
                ctx.restore();
            }
        }


        function snowDown() {
            setInterval(function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (var i = 0; i < snowArr.length; i++) {

                    snowArr[i].tranX = (snowArr[i].tranX + snowArr[i].speedX) % canvas.width;
                    snowArr[i].tranY = (snowArr[i].tranY + snowArr[i].speedY) % canvas.height;
                    snowArr[i].rotate = (snowArr[i].rotate + snowArr[i].speedR) % 60;
                    snowArr[i].rendom();
                }
            }, 30)
        }
        var snowArr = [];

        function init() {
            var len = 40;

            for (var i = 0; i < len; i++) {
                var tranX = Math.random() * canvas.width;
                var tranY = (Math.random() - 0.3) * 100;
                var scale = Math.random() * 0.7 + 0.5;
                var rotate = Math.random() * 60 * Math.PI / 180;
                var speedX = 1 + Math.random();
                var speedY = 2 + Math.random() * 4;
                var speedR = Math.random() * 0.1;
                var colorNum = Math.floor(Math.random() * 7);
                (function(tranX, tranY, scale, rotate, speedX, speedY, speedR, colorNum) {
                    timer = setTimeout(function() {
                        var snow = new newSnow(tranX, tranY, scale, rotate, speedX, speedY, speedR, colorNum);
                        snow.rendom();
                        snowArr.push(snow);

                    }, Math.random() * 4000)
                }(tranX, tranY, scale, rotate, speedX, speedY, speedR, colorNum))



            }
            snowDown();
        }
        init();
    </script>



</body>

</html>
